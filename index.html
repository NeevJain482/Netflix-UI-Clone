<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="image/nficon2023.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head">
        <div class="dark">
            <div class="top-layout">
                <img class="logo" src="image/backgroung.jpg" alt="Netflix" height="40px" width="150px">
                <div class="button-container">
                    <button class="btn language">English</button>
                    <button class="btn signIn">Sign In</button>
                </div>
            </div>
            <div class="massage">
                <div class="text">
                    <p class="a">Unlimited&nbsp;movies, TV&nbsp;shows&nbsp;and more</p><br>
                    <p class="b">Watch anywhere. Cancel anytime.</p><br>
                    <p class="c">Ready to watch? Enter your email to create or restart your membership.</p><br>
                </div>
                <div class="input-btn">
                    <input class="input-email" type="email" placeholder="Email address">
                    <button class="btn-started">Get Started &nbsp;&gt;</button>
                </div>
            </div>
        </div>
    </header>
    <p class="break"></p>
    <main class="main">
        <section class="section1">
            <div>
                <div class="section1-p">
                    <p class="section1-p1">Enjoy&nbsp;on&nbsp;your&nbsp;TV</p><br>
                    <p class="section1-p2">Watch&nbsp;on&nbsp;smart&nbsp;TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray
                        players
                        and more.</p>
                </div>
                <div class="container-TV">
                    <div class="TV-video">
                        <video src="Video/video-tv-in-0819.m4v" loop autoplay muted></video>
                    </div>
                    <img class="TV-image" src="image/tv.png" alt="TV">
                </div>
            </div>
        </section>

        <p class="break"></p>

        <section class="section2"></section>

        <p class="break"></p>

        <section></section>

        <p class="break"></p>

        <section></section>
        
        <p class="break"></p>
    </main>
</body>

</html>
