<html lang="en">

<head>

    <title>Netflix</title>
    <link rel="shortcut icon" href="image/nficon2023.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head" style="height: 90vh;">
        <div class="dark">
            <div class="top-layout">
                <img src="image/backgroung.jpg" alt="Netflix" height="40px" width="150px">

                    <button class="btn language">English</button>
                    <button class="btn signIn">Sign In</button>
                </div>
            </div>
            <div class="massage">
                <div class="text">
                    <p class="a">Unlimited movies, TV shows and more</p><br>
                    <p class="b">Watch anywhere. Cancel anytime.</p><br>
                    <p class="c">Ready to watch? Enter your email to create or restart your membership.</p><br>
                </div>
                <div class="input-btn">
                    <input class="input-email"type="email" placeholder="Email address">
                    <button class="btn-started">Get Started &nbsp;&gt;</button>
                </div>
            </div>
        </div>
    </header>
    <br>
    <main>
        <section class="container-TV"></section>
        <section></section>
        <section></section>
        <section></section>
